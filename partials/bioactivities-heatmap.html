<div class="container">
    <div class="row">
        <div class="col-xs-12 text-center">
            <p>
                Bioactivities Compound Heat Map
            </p>
        </div>
    </div>
</div>
<br/>
<hr/>
<br/>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12" >
            <div id="heatmap"></div>
        </div>
    </div>
</div>

<script>

    $(document).ready(function () {
        $('#heatmap').heatmap(
                {
                    data: {
                        values: new jheatmap.readers.TableHeatmapReader(
                                { url: "/media/heatmap/64a400f3d2.tsv" }
                        )
                    },

                    init: function (heatmap) {

                        // Setup default zoom
                        heatmap.cols.zoom = 12;
                        heatmap.rows.zoom = 12;
                    }
                });
    });

</script>
